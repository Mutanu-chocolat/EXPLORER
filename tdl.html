<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="tdl.css">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input for adding a new task -->
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button onclick="addTask()">Add</button>
    </div>

    <!-- List of tasks -->
    <ul id="taskList">
        <li>wake up 6:30AM</li>
        <li>Bible Study 6:40AM</li>
        <li>Take Breakfast 7:30AM</li>
        <li>To the GYM 8:30AM</li>
        <li>Be home 10:00Am</li>
    </ul>
  </div>

  <script src="/tdl.js">
    // Your JavaScript code here...
    // Function to add a task
function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskText = taskInput.value.trim();
  
    if (taskText !== '') {
      const taskList = document.getElementById('taskList');
  
      // Create a new task element (li)
      const newTask = document.createElement('li');
  
      // Create checkbox and span for task text
      newTask.innerHTML = `
        <input type="checkbox" onclick="toggleComplete(this)">
        <span>${taskText}</span>
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
      `;
  
      // Append the new task to the task list
      taskList.appendChild(newTask);
  
      // Clear the input field after adding the task
      taskInput.value = '';
    }
  }
  
  // Function to toggle the "completed" state of a task
  function toggleComplete(checkbox) {
    const task = checkbox.parentElement;
    if (checkbox.checked) {
      task.classList.add('completed');
    } else {
      task.classList.remove('completed');
    }
  }
  
  // Function to delete a task
  function deleteTask(button) {
    const task = button.parentElement;
    task.remove();
  }
  </script>
</body>
</html>
